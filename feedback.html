<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="container">
        <h1>Customer Feedback</h1>
        
        <div class="feedback-form">
            <h2>Leave Your Feedback</h2>
            <form id="feedbackForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <textarea id="message" placeholder="Your Feedback" required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>

        <div class="feedback-list">
            <h2>What Our Customers Say</h2>
            <div class="feedback-item">
                <h3>DAKSH</h3>
                <p>The coffee is amazing! I love the ambiance of the cafe.</p>
            </div>
            <div class="feedback-item">
                <h3>SUMIT KUMAR</h3>
                <p>Great service and delicious pastries. Highly recommend!</p>
            </div>
            <!-- More feedback items can be added here -->
        </div>
    </div>

    
</body>
</html>
